<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/lolgo2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Basic SEO Tags -->
    <title>Bionic Crayons</title>
    <meta name="description" content="Generate amazing images with AI models and APIs" />
    <meta name="keywords" content="AI, image generation, machine learning, generative models, GPT, Dalle" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Bionic Crayons" />
    <meta property="og:description" content="Generate amazing images with AI models and APIs" />
    <meta property="og:url" content="https://bionic-crayons.com" />
    <meta property="og:site_name" content="Bionic Crayons" />
    <meta property="og:image" content="https://bionic-crayons.com/crlogo.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bionic Crayons" />
    <meta name="twitter:description" content="Generate amazing images with AI models and APIs" />
    <meta name="twitter:image" content="https://bionic-crayons.com/crlogo.png" />
    
    <!-- Set environment variables for scripts -->
    <script>
      // Extract API URL from environment variables
      window.ENV_API_URL = "%VITE_uriPath%";
    </script>
    
    <!-- Early image URL extraction script -->
    <script>
      (function() {
        try {
          // Extract image ID from URL
          const urlParams = new URLSearchParams(window.location.search);
          const imageId = urlParams.get('image');
          
          if (imageId) {
            // Get the API base URL from an environment variable or use a default
            const apiBase = window.ENV_API_URL || 'https://bionic-crayons.com/api';
            
            // Fetch the image data from your API
            fetch(`${apiBase}/image/${imageId}`)
              .then(response => response.json())
              .then(data => {
                if (data && data.image_url) {
                  // Update meta tags with the actual image URL
                  document.querySelector('meta[property="og:image"]').setAttribute('content', data.image_url);
                  document.querySelector('meta[name="twitter:image"]').setAttribute('content', data.image_url);
                  
                  // Update description if available
                  if (data.prompt) {
                    const description = `AI generated image: ${data.prompt}`;
                    document.querySelector('meta[property="og:description"]').setAttribute('content', description);
                    document.querySelector('meta[name="twitter:description"]').setAttribute('content', description);
                  }
                  
                  // Update title to indicate specific image
                  document.querySelector('meta[property="og:title"]').setAttribute('content', 'Bionic Crayons - View Generated Image');
                  document.querySelector('meta[name="twitter:title"]').setAttribute('content', 'Bionic Crayons - View Generated Image');
                  
                  console.log('Meta tags updated with image data:', data.image_url);
                }
              })
              .catch(error => {
                console.error('Error fetching image data:', error);
              });
          }
        } catch (e) {
          console.error('Error in early image extraction:', e);
        }
      })();
    </script>
